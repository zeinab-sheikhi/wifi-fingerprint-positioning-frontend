name: access_point
description: Android Application For WiFi Indoor Positioning Localization.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.2
  circular_countdown_timer: ^0.1.0
  auto_size_text: ^2.1.0
  material_design_icons_flutter: 4.0.5955
  shared_preferences: ^2.0.5
  flutter_animation_progress_bar: ^2.0.0
  regexed_validator: ^1.0.4
  location: ^3.0.0
  intl: ^0.17.0
  image: ^3.0.2
  intro_slider: ^1.0.8
  wifi_plugin:
    git:
      url: https://github.com/zeinab-sheikhi/wifi-plugin.git
      ref: master

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
     - assets/images/add_location.jpg
     - assets/images/current_location.png
     - assets/images/floor1.png
     - assets/images/logo.png
     - assets/images/map_marker.png
     - assets/images/scan_wifi.png
     - assets/images/wifi.gif
     - assets/images/wifi_signal.png

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
        - asset: assets/fonts/Roboto-BlackItalic.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-BoldItalic.ttf
        - asset: assets/fonts/Roboto-Italic.ttf
        - asset: assets/fonts/Roboto-Light.ttf
        - asset: assets/fonts/Roboto-LightItalic.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto-MediumItalic.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Thin.ttf
        - asset: assets/fonts/Roboto-ThinItalic.ttf
